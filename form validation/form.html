<html>
    <head>
        <meta name="'vieport" content="'width=device-width,initaial-scale=1.0">
        <title>Form validation</title>
        <link rel="stylesheet" href="form1.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="form2.js" defer></script>
    </head>

    <body>
        <div class="container">
            <header>Signup</header>

            <form action="#">
                <div class="field  email-field">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" class="email">
                    </div>
                    <span class="error email-error">
                        <i class='bx bx-error-circle error-icon'></i>
                        <p class="error-text">Enter a valid email</p>
                    </span>
                </div>

                <div class="field create-password">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your password" class="password">
                        <i class='bx bx-hide show-hide'></i>
                    </div>
                    <span class="error password-error">
                        <i class='bx bx-error-circle error-icon'></i>
                        <p class="error-text">Please enter atleast 8 charaters with number,symbol,samll and capital letters</p>
                    </span>
                </div>

                <div class="field cpassword-field">
                    <div class="input-field">
                        <input type="text" placeholder="confirm password" class="cpassword">
                        <i class='bx bx-hide show-hide'></i>
                    </div>
                    <span class="error cpassword-error">
                        <i class='bx bx-error-circle error-icon'></i>
                        <p class="error-text">password don't match</p>
                    </span>
                </div>

                <div class="input-field button">
                    <input type="submit" value="submit Now">
                </div>
            </form>
        </div>











    </body>
</html>
